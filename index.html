<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img  id="logo" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="">
    
    <!-- Top Section for scores -->
    <section>
        <!-- India -->
        <div class="score" id="team1">
            <!-- india text -->
            <h1>IND</h1>
            <!-- 6 score div -->
            <div class="balls" id="team-1-superover">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
            <!-- Score tracker -->
            <div class="scoreboard">
                <span id="score-team1">0</span>
                <span>/</span>
                <span id="wicket-team1">0</span>
            </div>
        </div>
        
        
        
        <!-- Pakistan -->
        <div class="score" id="team2">
            <!-- pakistan text -->
            <h1>PAK</h1>
            <!-- 6 score div -->
            <div class="balls" id="team-2-super-over">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
            <div class="scoreboard">
                <span id="score-team2">0</span>
                <span>/</span>
                <span id="wicket-team2">0</span>
            </div>
        </div>
    </section>

<!-- Bottom Section for button -->
    <section>
        <!-- strike button -->
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="" class="button" id="strike">
        <!-- reset button -->
        <img src=" https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="" class="button" id="reset">
    </section>
    <script src="app.js"></script>
</body>
</html>
